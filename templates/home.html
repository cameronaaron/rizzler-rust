<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slang Translator - Translate Slang to English</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Your words with more rizz">
    <meta name="keywords" content="Rizz">
    <meta name="author" content="Cameron Aaron">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center py-5 mb-4">
        <div class="container">
            <h1 class="display-4">More Rizz</h1>
            <p class="lead">Your words with more rizz</p>
        </div>
    </header>
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg rounded mb-4">
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-4">
                                <label for="slang">Boring Text that needs Rizz</label>
                                <textarea class="form-control" id="slang" name="slang" rows="3" placeholder="Enter slang here..."></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="context">Enter context (optional):</label>
                                <textarea class="form-control" id="context" name="context" rows="3" placeholder="Enter context here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                        </form>
                    </div>
                </div>
                {% if translation != "" %}
<div class="card shadow-lg rounded">
    <div class="card-body">
        <h5 class="card-title">Translation:</h5>
        <p class="card-text">{{ translation }}</p>
    </div>
</div>
{% endif %}

        </div>
    </main>

</body>
</html>

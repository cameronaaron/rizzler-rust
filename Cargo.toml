
[package]
name = "slang_translator"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
actix-files = "0.6"
askama = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
env_logger = "0.10"
log = "0.4"
tokio = { version = "1", features = ["full"] }
dotenv = "0.15.0"
